<html>

<head>
    <script src="sand.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <canvas width="600" height="600" id="canvas"></canvas>
    <div id="particleSelector">
        <div>Reset</div>
        <div data-particle="0">Ereaser</div>
        <div data-particle="1">Sand</div>
        <div data-particle="2">Dirt</div>
        <div data-particle="3">Floating</div>
    </div>
    <div id="help">
        To start, simply start draging (painting) on the black area (beside this help.) The help will disappear and the particles will be added. You may choose all the particles types available from the right palette. Use the "reset" button there to reset the "game".
    </div>
</body>
</html>
